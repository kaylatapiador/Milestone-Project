<!DOCTYPE html>
<head>
    <html lang="en" dir="ltr">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Webgame</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="gameTitle">Welcome for a game of Skip-Bo!</h1>


    <div id="game">

      <div id = "message"></div> 
      <button id = "endTurn" style="display: none;">End Turn</button>
      
      <div class="player-area" id = "player-1">
        
        <h2>Player 1</h2>
       
        <div class="Deck">
          <label for="player1-deck">Deck:</label>
                <div id="player1-deck" ></div>
        </div>

        <div class="Hand">
          <label for="player1-hand">Hand:</label>
                <div id="player1-hand" ></div>
        </div>

        <div class="Discard">
          <label for="player1-discard">Discard:</label>
                <div id="player1-discardPile" ></div>
        </div>
      </div>

      <div id="center-area" >
        <h2>Gameplay Area</h2>
        <div id ="pile-one" ondrop="handleDrop(event)" ondragover="allowDrop(event)"></div>
        <div id ="pile-two" ondrop="handleDrop(event)" ondragover="allowDrop(event)"></div>
        <div id ="pile-three" ondrop="handleDrop(event)" ondragover="allowDrop(event)"></div>
        <div id ="pile-four" ondrop="handleDrop(event)" ondragover="allowDrop(event)"></div>
      </div>

      <div class="player-area" id="player-2">
     
        <h2>Player 2</h2>

        <div class="Deck">
          <label for="player2-deck">Deck:</label>
                <div id="player2-deck"></div>
        </div>

        <div class="Hand">
          <label for="player2-hand">Hand:</label>
                <div id="player2-hand"></div>
        </div>

        <div class="Discard">
          <label for="player2-discard">Discard:</label>
                <div id="player2-discardPile"></div>
        </div>

      </div>

    </div>

    

    <button id="start-button">Start Game</button>
    <button id="draw-card" style="display: none;">Draw a Card</button>



  <script src="index.js"></script>
  
  </body>
</html>

<!DOCTYPE html>
<head>
    <html lang="en" dir="ltr">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Webgame</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="gameTitle">Welcome for a game of Skip-Bo!</h1>

    <!--<label for="playerInput">Enter the number of players(Number of AIs you want to play against):</label>
    <input type="number" id="playerInput" min="2" max="4">
    <button id="submitButton">Submit</button>
    <p id="result"></p>-->

    <div id="game">

      <div class="player-area">
        
        <h2>Player 1</h2>
       
        <div class="Deck">
          <label for="player1-deck">Deck:</label>
                <div id="player1-deck" draggable="true" ondrag="drag(event)"></div>
        </div>

        <div class="Hand">
          <label for="player1-hand">Hand:</label>
                <div id="player1-hand" draggable="true" ondrag="drag(event)"></div>
        </div>

        <div class="Discard">
          <label for="player1-discard">Discard:</label>
                <div id="player1-discardPile" draggable="true" ondrag="drag(event)" ></div>
        </div>
      </div>

      <div id="center-area">
        <h2>Gameplay Area</h2>
      </div>

      <div class="player-area">
     
        <h2>Player 2</h2>

        <div class="Deck">
          <label for="player2-deck">Deck:</label>
                <div id="player2-deck" draggable="true" ondrag="drag(event)"></div>
        </div>

        <div class="Hand">
          <label for="player2-hand">Hand:</label>
                <div id="player2-hand" draggable="true" ondrag="drag(event)"></div>
        </div>

        <div class="Discard">
          <label for="player2-discard">Discard:</label>
                <div id="player2-discardPile"draggable="true" ondrag="drag(event)"></div>
        </div>

      </div>

      
      <div id="stockpile"></div>
      <div id="discard-pile"></div>
    </div>

    

    <button id="start-button">Start Game</button>
    <button id="draw-card">Draw a Card</button>



  <script src="index.js"></script>
 
  </body>
</html>

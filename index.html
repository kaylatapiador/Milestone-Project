<!DOCTYPE html>
<html lang="en" dir="ltr">
    <meta charset="utf-8">
    <title>Card Webgame</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Welcome for a game of Skip-Bo!</h1>

    <label for="playerInput">Enter the number of players(Number of AIs you want to play against):</label>
    <input type="number" id="playerInput" min="2" max="4">
    <button id="submitButton">Submit</button>
    <p id="result"></p>

    <div id="game">
      <div id="player-area"></div>
      <div id="center-area"></div>
      <div id="stockpile"></div>
      <div id="discard-pile"></div>
    </div>

    

    <button id="start-button">Start Game</button>



  <script src="index.js"></script>
  </body>
</html>
